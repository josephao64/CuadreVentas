<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="role">Seleccione su rol:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Seleccione su rol</option>
                <option value="administracion">Administración</option>
                <option value="encargado">Encargado</option>
            </select>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="error" id="error-message">Contraseña incorrecta para el rol seleccionado.</div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if ((role === 'administracion' && password === '0') || (role === 'encargado' && password === '1')) {
                if (role === 'administracion') {
                    window.location.href = 'CuadreAdmi.html';
                } else if (role === 'encargado') {
                    window.location.href = 'CuadreEncargado.html';
                }
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
